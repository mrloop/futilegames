<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FutileGames</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/futile-games.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script integrity="" src="{{rootURL}}assets/vendor.js"></script>
    <script integrity="" src="{{rootURL}}assets/futile-games.js"></script>

    {{content-for "body-footer"}}

    <noscript>
      <div class="futile-game">
        <div class="video-player">
          <video
            controls
            poster="images/futilegames.png">
            <source src="videos/futilegames.mp4" type="video/mp4">
            <source src="videos/futilegames.webm" type="video/webm">
            <p>Your browser doesn't support HTML5 video. Here is a <a href="video/futilegames.mp4">link to the video</a> instead.</p>
          </video>
        </div>

      </div>
      <p>You need Javascript enabled to play the interactive game</p>
    </noscript>
  </body>
</html>
